backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to main)

# Uncomment below to use a local backend for development
# local_backend: true

media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # Books Collection
  - name: "books"
    label: "Books"
    folder: "src/content/books"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Age Range", name: "ageRange", widget: "string", required: false }
      - { label: "ISBN", name: "isbn", widget: "string", required: false }
      - { label: "Publisher", name: "publisher", widget: "string", required: false }
      - { label: "Purchase Links", name: "purchaseLinks", widget: "list", required: false, fields:
          - { label: "Retailer", name: "retailer", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", required: false }

  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Author Name" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  # Events Collection
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Event Type", name: "eventType", widget: "select", options: ["Book Signing", "Reading", "Workshop", "Virtual Event", "School Visit", "Other"] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # Pages Collection (About, Contact, etc.)
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Author Name", name: "authorName", widget: "string" }
          - { label: "Author Bio", name: "authorBio", widget: "text" }
          - { label: "Author Photo", name: "authorPhoto", widget: "image", required: false }
          - { label: "Social Media", name: "socialMedia", widget: "object", required: false, fields:
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Goodreads", name: "goodreads", widget: "string", required: false }
            }
